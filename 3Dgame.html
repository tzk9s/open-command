<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Movement - Minimal UI</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; font-family: sans-serif; }
        canvas { display: block; }
        
        /* クロスヘアのデザイン */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }

        .ch-line {
            position: absolute;
            background-color: #ffffff;
            opacity: 0.9;
        }

        .ch-v {
            left: 50%;
            top: 0;
            width: 1px;
            height: 100%;
            transform: translateX(-0.5px);
        }

        .ch-h {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            transform: translateY(-0.5px);
        }
    </style>
</head>
<body>
    <div id="crosshair">
        <div class="ch-line ch-v"></div>
        <div class="ch-line ch-h"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let camera, scene, renderer;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false, isRunning = false;
        
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();

        window.onload = function() {
            init();
            animate();
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x444444);
            scene.fog = new THREE.Fog(0x444444, 0, 500);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 5); 
            camera.rotation.order = 'YXZ';

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // 床の作成
            const floorCanvas = document.createElement('canvas');
            floorCanvas.width = 256;
            floorCanvas.height = 256;
            const fCtx = floorCanvas.getContext('2d');
            
            fCtx.fillStyle = '#444444'; 
            fCtx.fillRect(0, 0, 256, 256);
            fCtx.fillStyle = '#555555'; 
            fCtx.fillRect(0, 0, 128, 128);
            fCtx.fillRect(128, 128, 128, 128);

            const floorTexture = new THREE.CanvasTexture(floorCanvas);
            floorTexture.wrapS = THREE.RepeatWrapping;
            floorTexture.wrapT = THREE.RepeatWrapping;
            floorTexture.repeat.set(250, 250);
            floorTexture.magFilter = THREE.NearestFilter; 

            const floorMat = new THREE.MeshStandardMaterial({ 
                map: floorTexture, 
                roughness: 0.9,
                metalness: 0.0
            });
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), floorMat);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            document.addEventListener('click', () => {
                document.body.requestPointerLock();
            });

            document.addEventListener('mousemove', (event) => {
                if (document.pointerLockElement === document.body) {
                    camera.rotation.y -= event.movementX * 0.002;
                    camera.rotation.x -= event.movementY * 0.002;
                    camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
                }
            });

            const onKeyDown = (e) => {
                switch (e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': 
                        if (canJump) velocity.y += 9.0; 
                        canJump = false; 
                        break;
                    case 'ShiftLeft':
                    case 'ShiftRight': isRunning = true; break;
                }
            };

            const onKeyUp = (e) => {
                switch (e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                    case 'ShiftLeft':
                    case 'ShiftRight': isRunning = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (document.pointerLockElement === document.body) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 30.0 * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                const currentSpeed = isRunning ? 130.0 : 70.0;

                if (moveForward || moveBackward) velocity.z -= direction.z * currentSpeed * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * currentSpeed * delta;

                const camDir = new THREE.Vector3();
                camera.getWorldDirection(camDir);
                camDir.y = 0;
                camDir.normalize();
                
                const camSide = new THREE.Vector3().crossVectors(camera.up, camDir).normalize();

                const moveVector = new THREE.Vector3();
                moveVector.addScaledVector(camDir, -velocity.z * delta);
                moveVector.addScaledVector(camSide, velocity.x * delta);
                
                camera.position.add(moveVector);
                camera.position.y += velocity.y * delta;

                if (camera.position.y < 1.6) {
                    velocity.y = 0;
                    camera.position.y = 1.6;
                    canJump = true;
                }
            }

            renderer.render(scene, camera);
            prevTime = time;
        }
    </script>
</body>
</html>
